<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cineplanet | Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="logonav1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset básico */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        /* Tipografía y cuerpo */
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background: #fff;
          color: #222;
        }

        /* Contenedor principal */
        .container {
          width: 90%;
          max-width: 1200px;
          margin: auto;
          padding: 16px;
        }

        /* Imágenes responsivas */
        img {
          max-width: 100%;
          height: auto;
          display: block;
        }

        /* Tablas responsivas */
        table {
          width: 100%;
          border-collapse: collapse;
          overflow-x: auto;
          display: block;
        }

        /* Formularios */
        input, select, textarea, button {
          width: 100%;
          padding: 8px;
          margin-bottom: 12px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }

        /* Navegación responsiva */
        nav {
          display: flex;
          flex-wrap: wrap;
          gap: 12px;
          background: #333;
          padding: 8px;
        }
        nav a {
          color: #fff;
          text-decoration: none;
          padding: 8px 12px;
          border-radius: 4px;
        }
        nav a:hover {
          background: #444;
        }

        /* Grid flexible para secciones */
        .row {
          display: flex;
          flex-wrap: wrap;
          gap: 16px;
        }
        .col {
          flex: 1 1 300px;
          min-width: 200px;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
          .container {
            padding: 8px;
          }
          .row {
            flex-direction: column;
            gap: 8px;
          }
          nav {
            flex-direction: column;
            gap: 4px;
          }
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('logo_nuevo.png') no-repeat center center fixed; /* Cambiado */
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10, 20, 40, 0.85);
            z-index: 0;
        }
        .login-main-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            max-width: 98vw;
            display: flex;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35),
                        0 0 18px 4px #00e6fb, /* Borde luminoso azul */
                        0 0 32px 8px #e94560; /* Borde luminoso rosado */
            border-radius: 18px;
            overflow: hidden;
            z-index: 1;
            border: 3px solid transparent;
            background-clip: padding-box;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 8px 32px rgba(0,0,0,0.35),
                            0 0 18px 4px #00e6fb,
                            0 0 32px 8px #e94560;
            }
            100% {
                box-shadow: 0 8px 32px rgba(0,0,0,0.35),
                            0 0 28px 8px #00e6fb,
                            0 0 48px 16px #e94560;
            }
        }
        .login-form-side {
            background: rgba(20, 30, 60, 0.98);
            flex: 1.2;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form-side h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .login-form-side label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.3rem;
            margin-top: 1rem;
            display: block;
        }
        .login-form-side input[type="text"],
        .login-form-side input[type="password"],
        .login-form-side input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-bottom: 2px solid #00e6fb;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-form-side input:focus {
            border-bottom: 2.5px solid #e94560;
        }
        .login-form-side button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #00e6fb 0%, #1a2238 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,230,251,0.08);
            transition: background 0.2s;
        }
        .login-form-side button:hover {
            background: linear-gradient(90deg, #1a2238 0%, #00e6fb 100%);
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #00e6fb;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
        }
        .login-form-side .icon-input {
            position: relative;
        }
        .login-form-side .icon-input input {
            padding-left: 2.2rem;
        }
        .login-form-side .icon-input .icon {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00e6fb;
            font-size: 1.1rem;
        }
        .welcome-side {
            flex: 1;
            background: linear-gradient(120deg, #00e6fb 60%, #1a2238 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .welcome-side img {
            width: 200px; /* 1.5 pulgadas = 144px */
            margin-bottom: 1.5rem;
        }
        .welcome-side h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .welcome-side p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        @media (max-width: 800px) {
            .login-main-container {
                flex-direction: column;
                width: 98vw;
            }
            .welcome-side {
                display: none;
            }
        }

        /* Animación de entrada */
        .login-main-container {
            animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000) both;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        /* Animación para mostrar/ocultar formularios */
        .form-anim {
            animation: fadeForm 0.5s;
        }
        @keyframes fadeForm {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* Vibración */
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        /* Botón de carga */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        .btn-loading::after {
            content: "";
            position: absolute;
            right: 18px;
            top: 50%;
            width: 18px;
            height: 18px;
            border: 2.5px solid #fff;
            border-top: 2.5px solid #00e6fb;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg);}
            100% { transform: translateY(-50%) rotate(360deg);}
        }
        /* Icono mostrar/ocultar contraseña */
        .toggle-pass {
            position: absolute;
            right: 0.7rem;
            top: 50%;
            transform: translateY(-50%);
            color: #e94560;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }
    </style>
    <!-- Iconos de FontAwesome para los inputs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        // Mostrar/Ocultar contraseña
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
                input.type = "password";
                el.innerHTML = '<i class="fa fa-eye"></i>';
            }
        }

        // Animación de cambio de formulario
        function mostrarLogin() {
            const login = document.getElementById('form-login');
            const registro = document.getElementById('form-registro');
            login.style.display = 'block';
            registro.style.display = 'none';
            document.getElementById('titulo-form').textContent = 'Login';
            login.classList.remove('form-anim');
            setTimeout(() => login.classList.add('form-anim'), 10);
        }
        function mostrarRegistro() {
            const login = document.getElementById('form-login');
            const registro = document.getElementById('form-registro');
            login.style.display = 'none';
            registro.style.display = 'block';
            document.getElementById('titulo-form').textContent = 'Registro';
            registro.classList.remove('form-anim');
            setTimeout(() => registro.classList.add('form-anim'), 10);
        }

        // Vibración si el formulario está vacío
        function shakeForm(form) {
            form.classList.remove('shake');
            setTimeout(() => form.classList.add('shake'), 10);
        }

        // Botón de carga animado y validación
        function recargarYRedirigir(event) {
            event.preventDefault();
            const correo = document.getElementById('correo-login').value.trim();
            const pass = document.getElementById('contrasena').value.trim();
            const btn = document.getElementById('btn-login');
            if (!correo || !pass) {
                shakeForm(event.target);
                return;
            }
            btn.classList.add('btn-loading');
            setTimeout(() => {
                localStorage.setItem('correo', correo);
                window.location.href = "inicio.html";
            }, 1200);
        }
        function registrarUsuario(event) {
            event.preventDefault();
            const usuario = document.getElementById('nuevo-usuario').value.trim();
            const correo = document.getElementById('email').value.trim();
            const pass = document.getElementById('nueva-contrasena').value.trim();
            const btn = document.getElementById('btn-registro');
            if (!usuario || !correo || !pass) {
                shakeForm(event.target);
                return;
            }
            btn.classList.add('btn-loading');
            setTimeout(() => {
                localStorage.setItem('usuario', usuario);
                localStorage.setItem('correo', correo);
                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                btn.classList.remove('btn-loading');
                mostrarLogin();
            }, 1200);
        }
        window.onload = function() {
            mostrarLogin();
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-main-container">
        <div class="login-form-side">
            <h2 id="titulo-form">Login</h2>
            <form id="form-login" onsubmit="recargarYRedirigir(event)">
                <div class="icon-input">
                    <span class="icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" id="correo-login" name="correo-login" placeholder="Correo electrónico" required autocomplete="off">
                </div>
                <div class="icon-input">
                    <span class="icon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <span class="toggle-pass" onclick="togglePassword('contrasena', this)"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit" id="btn-login">Login</button>
                <span class="toggle-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</span>
            </form>
            <form id="form-registro" style="display:none;" onsubmit="registrarUsuario(event)">
                <div class="icon-input">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <input type="text" id="nuevo-usuario" name="nuevo-usuario" placeholder="Usuario" required>
                </div>
                <div class="icon-input">
                    <span class="icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="off">
                </div>
                <div class="icon-input">
                    <span class="icon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="nueva-contrasena" name="nueva-contrasena" placeholder="Contraseña" required>
                    <span class="toggle-pass" onclick="togglePassword('nueva-contrasena', this)"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit" id="btn-registro">Registrarse</button>
                <span class="toggle-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</span>
            </form>
        </div>
        <div class="welcome-side">
            <img src="logo_nuevo.png" alt="Cineplanet Logo">
            <h3>Bienvenido a Cineplanet</h3>
            <p>¡Disfruta la mejor experiencia de cine en Cineplanet!<br>
            Compra tus boletos, reserva tus asientos y vive la magia del cine.</p>
        </div>
    </div>
</body>
</html>
