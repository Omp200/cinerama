<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago de Entradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body { background: #eef3f7; font-family: Arial, sans-serif; margin: 0; }
        .pago-container {
            max-width: 900px; /* Antes: 600px */
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
            padding: 2.5rem 2rem;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #113cfc;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-top: 1.2rem;
            color: #888;
            font-size: 1.1rem;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            border: none;
            border-bottom: 2px solid #bbb;
            background: transparent;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            margin-bottom: 1.2rem;
            outline: none;
        }
        .metodo-pago {
            background: #f7fafd;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            border: 2px solid #dde3ea;
            cursor: pointer;
            transition: border 0.2s;
        }
        .metodo-pago.selected {
            border: 2px solid #113cfc;
            background: #eaf1ff;
        }
        .metodo-pago input[type="radio"] {
            margin-right: 1.2rem;
            accent-color: #113cfc;
        }
        .metodo-pago span {
            font-weight: bold;
            color: #113cfc;
            font-size: 1.1rem;
            flex: 1;
        }
        .metodo-pago .logos {
            display: flex;
            gap: 0.5rem;
        }
        .metodo-pago .logos img {
            height: 28px;
        }
        .condiciones {
            margin-top: 2rem;
            font-size: 0.98rem;
        }
        .condiciones label {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.7rem;
            font-weight: normal;
            color: #444;
        }
        .condiciones input[type="checkbox"] {
            margin-right: 0.7rem;
            accent-color: #113cfc;
        }
        .btn-pagar {
            width: 100%;
            background: #113cfc;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 1rem;
            font-size: 1.15rem;
            font-weight: bold;
            margin-top: 2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-pagar:hover { background: #0a2a7a; }
        .timer {
            float: right;
            color: #113cfc;
            font-size: 1.2rem;
            margin-top: -2.5rem;
        }
        .pago-flex {
            flex: 1 1 auto;
            display: flex;
            gap: 2rem;
            flex-direction: row;
            align-items: stretch;
        }
        .resumen-compra {
            background: #f7fafd;
            border-radius: 10px;
            padding: 1.5rem 1.2rem;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 0 1px 6px #0001;
            font-size: 1.05rem;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            letter-spacing: 1.2px; /* Más separación entre letras */
        }
        .resumen-compra span,
        .resumen-compra b,
        .resumen-compra div {
            letter-spacing: 1.2px; /* Aplica también a los textos internos */
        }
        .pago-flex > div[style] {
            order: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        @media (max-width: 700px) {
            .pago-container { padding: 1.2rem 0.5rem; }
        }
        @media (max-width: 900px) {
            .pago-flex { flex-direction: column; }
            .resumen-compra { margin-top: 1.5rem; max-width: 100%; order: 0; }
            .pago-flex > div[style] { order: 1; }
        }
    </style>
</head>
<body>
    <div class="pago-container">
        <div class="timer"><i class="fa fa-clock"></i> <span id="timer">05:00</span></div>
        <div class="pago-flex">
            <div class="resumen-compra" id="resumen-compra">
                <img id="resumen-img" src="https://m.media-amazon.com/images/I/81nC6bQhQXL._AC_UF894,1000_QL80_.jpg" alt="Lilo y Stitch" style="width:110px;height:110px;border-radius:50%;display:block;margin:0 auto 1rem;">
                <div style="text-align:center;">
                    <span id="resumen-titulo" style="font-size:1.5rem;font-weight:bold;color:#0a2a7a;">Lilo y Stitch</span>
                </div>
                <div style="margin:1rem 0 0.5rem 0;text-align:center;">
                    <span style="color:#e53935;font-weight:bold;">(R)</span>
                    <span id="resumen-formato">2D, REGULAR, DOBLADA</span>
                </div>
                <div style="font-weight:bold;color:#0a2a7a;margin-bottom:0.5rem;">CP Alcazar</div>
                <div style="font-size:0.98rem;color:#333;margin-bottom:0.5rem;">
                    <i class="fa fa-calendar"></i> <span id="resumen-fecha">Hoy, 27 de May, 2025</span><br>
                    <i class="fa fa-clock"></i> <span id="resumen-hora">06:30 pm</span><br>
                    <i class="fa fa-circle"></i> <span id="resumen-sala">SALA 8</span>
                </div>
                <div style="font-size:0.95rem;color:#e53935;margin-bottom:0.5rem;">
                    (R) Película con restricción del distribuidor.
                </div>
                <div style="margin-bottom:0.5rem;">
                    <b>Butacas:</b> <span id="resumen-asientos">A1</span>
                </div>
                <div style="margin-bottom:0.5rem;">
                    <b>Entradas:</b> <span id="resumen-cantidad">1</span>
                </div>
                <div style="font-size:1.5rem;font-weight:bold;color:#e53935;margin-top:1.2rem;text-align:left;">
                    Total: <span id="resumen-total">S/24.00</span>
                </div>
            </div>
            <div style="flex:2;">
                <h2>Elige una forma de Pago</h2>
                <form id="form-pago">
                    <label>Nombre completo</label>
                    <input type="text" required placeholder="Nombre completo">
                    <label>Correo electrónico</label>
                    <input type="email" required placeholder="Correo electrónico">
                    <label>Película</label>
                    <input type="text" id="input-pelicula" value="Avengers: Endgame" required>
                    <label>Género</label>
                    <input type="text" id="input-genero" value="Acción" required>
                    <label>Asientos (separados por coma)</label>
                    <input type="text" id="input-asientos" value="A1, A2, A3" required>
                    <div class="metodo-pago" onclick="seleccionarPago(this)">
                        <input type="radio" name="metodo" required>
                        <span>Tarjeta de Crédito o Débito</span>
                        <div class="logos">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Diners_Club_Logo3.svg" alt="Diners">
                        </div>
                    </div>
                    <div class="metodo-pago" onclick="seleccionarPago(this)">
                        <input type="radio" name="metodo">
                        <span>App agora</span>
                        <div class="logos">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Agora_logo.png" alt="Agora" style="height:24px;">
                        </div>
                    </div>
                    <div class="metodo-pago" onclick="seleccionarPago(this)">
                        <input type="radio" name="metodo">
                        <span>Billeteras Electrónicas</span>
                        <div class="logos">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Yape_logo.png" alt="Yape">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Plin_logo.png" alt="Plin">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Tunki_logo.png" alt="Tunki">
                        </div>
                    </div>
                    <div class="condiciones">
                        <label><input type="checkbox" required> Acepto los <a href="#">Términos y Condiciones</a> y <a href="#">Política de Privacidad</a>.</label>
                        <label><input type="checkbox" required> He leído y acepto las finalidades de <a href="#">Tratamiento necesario de datos</a>.</label>
                        <label><input type="checkbox"> Acepto el tratamiento opcional de datos.</label>
                    </div>
                    <button class="btn-pagar" type="submit">Pagar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Timer de 5 minutos
        let segundos = 300;
        const timer = document.getElementById('timer');
        setInterval(() => {
            if (segundos > 0) {
                segundos--;
                let min = String(Math.floor(segundos/60)).padStart(2,'0');
                let seg = String(segundos%60).padStart(2,'0');
                timer.textContent = min + ':' + seg;
            }
        }, 1000);

        // Selección visual de método de pago
        function seleccionarPago(div) {
            document.querySelectorAll('.metodo-pago').forEach(d => d.classList.remove('selected'));
            div.classList.add('selected');
            div.querySelector('input[type=radio]').checked = true;
        }

        // Validación simple
        document.getElementById('form-pago').onsubmit = function(e) {
            e.preventDefault();
            alert('¡Pago realizado con éxito!');
            // Aquí puedes redirigir o mostrar confirmación real
        }

        // Interactividad para actualizar el resumen en tiempo real
        const inputPelicula = document.getElementById('input-pelicula');
        const inputGenero = document.getElementById('input-genero');
        const inputAsientos = document.getElementById('input-asientos');
        const resumenPelicula = document.getElementById('resumen-pelicula');
        const resumenGenero = document.getElementById('resumen-genero');
        const resumenAsientos = document.getElementById('resumen-asientos');
        const resumenCantidad = document.getElementById('resumen-cantidad');
        const resumenTotal = document.getElementById('resumen-total');
        const precioPorAsiento = 15;

        function actualizarResumen() {
            resumenPelicula.textContent = inputPelicula.value;
            resumenGenero.textContent = inputGenero.value;
            const asientosArr = inputAsientos.value.split(',').map(a => a.trim()).filter(a => a);
            document.getElementById('resumen-asientos').textContent = asientosArr.join(', ');
            document.getElementById('resumen-cantidad').textContent = asientosArr.length;
            document.getElementById('resumen-total').textContent = 'S/' + (asientosArr.length * precioPorAsiento).toFixed(2);
        }

        inputPelicula.addEventListener('input', actualizarResumen);
        inputGenero.addEventListener('input', actualizarResumen);
        inputAsientos.addEventListener('input', actualizarResumen);

        // Inicializar resumen
        actualizarResumen();

        // Función para editar en el resumen y actualizar el formulario
        function editarCampoResumen(campo, inputId, resumenId) {
            const resumenSpan = document.getElementById(resumenId);
            const valorActual = resumenSpan.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = valorActual;
            input.style.width = '70%';
            resumenSpan.replaceWith(input);
            input.focus();

            input.addEventListener('blur', () => {
                document.getElementById(inputId).value = input.value;
                actualizarResumen();
                input.replaceWith(resumenSpan);
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        }

        // Botones de edición en el resumen
        document.getElementById('editar-pelicula').onclick = function() {
            editarCampoResumen('pelicula', 'input-pelicula', 'resumen-pelicula');
        };
        document.getElementById('editar-genero').onclick = function() {
            editarCampoResumen('genero', 'input-genero', 'resumen-genero');
        };
        document.getElementById('editar-asientos').onclick = function() {
            editarCampoResumen('asientos', 'input-asientos', 'resumen-asientos');
        };
    </script>
</body>
</html>
